<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo I - 車款詳細介紹</title>
    <style>
        :root {
            --primary-blue: #003366;
            --solar-orange: #ff6600;
            --carbon-black: #1a1a1a;
            --light-gray: #f4f4f4;
        }
        body { font-family: 'Noto Sans TC', sans-serif; line-height: 1.6; background-color: var(--light-gray); color: var(--carbon-black); margin: 0; padding: 0;}
        .container { max-width: 1200px; margin: 0 auto; padding: 20px;}
        .header { background-color: var(--primary-blue); color: white; padding: 15px 0; text-align: center; }
        .header a { color: var(--solar-orange); text-decoration: none; font-weight: bold; margin-right: 20px; }
        .car-hero { background-color: var(--carbon-black); color: white; padding: 50px 0; text-align: center; margin-bottom: 30px;}
        .car-hero h1 { font-size: 3.5rem; color: var(--solar-orange); margin-bottom: 10px; }
        .car-hero p { font-size: 1.5rem; opacity: 0.8; }
        .detail-img { width: 100%; max-height: 600px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 30px;}
        .spec-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;}
        .spec-card { background: white; padding: 20px; border-radius: 8px; border-top: 5px solid var(--solar-orange); box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .spec-card h4 { color: var(--primary-blue); margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <a href="index.html">« 返回主網站</a>
            <span>| NKUST APOLLO 詳細介紹</span>
        </div>
    </div>

    <div class="car-hero">
        <h1>Apollo I (1998)</h1>
        <p>台灣太陽能車的傳奇起點，以傳統設計奠定基礎。</p>
    </div>

    <div class="container">
        <img src="https://placehold.co/1000x500/003366/ffffff?text=Apollo+I+-+1998" alt="Apollo I 實拍圖" class="detail-img">

        <h2>歷史意義與里程碑</h2>
        <p style="margin-bottom: 40px;">
            Apollo I 是由艾和昌教授創立車隊後的第一代作品。它不僅是台灣學術界首輛太陽能車，更是開啟高科大在再生能源領域實戰教育的里程碑。車輛設計雖然相對簡潔，但已具備長距離行駛能力。
        </p>

        <div class="spec-grid">
            <div class="spec-card">
                <h4>誕生年份</h4>
                <p>1998 年</p>
            </div>
            <div class="spec-card">
                <h4>主要目標</h4>
                <p>概念驗證與教育</p>
            </div>
            <div class="spec-card">
                <h4>車體結構</h4>
                <p>玻璃纖維骨架</p>
            </div>
            <div class="spec-card">
                <h4>里程紀錄</h4>
                <p>首次跨縣市長途測試成功</p>
            </div>
        </div>
        
        <div style="text-align: center; padding-top: 20px;">
            <a href="index.html#car" style="color: var(--primary-blue); font-weight: bold; font-size: 1.2rem;">返回車款列表</a>
        </div>
    </div>
</body>

</html>
