<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo II - 車款詳細介紹</title>
    <style>
        :root {
            --primary-blue: #003366;
            --solar-orange: #ff6600;
            --carbon-black: #1a1a1a;
            --light-gray: #f4f4f4;
        }
        body { font-family: 'Noto Sans TC', sans-serif; line-height: 1.6; background-color: var(--light-gray); color: var(--carbon-black); margin: 0; padding: 0;}
        .container { max-width: 1200px; margin: 0 auto; padding: 20px;}
        .header { background-color: var(--primary-blue); color: white; padding: 15px 0; text-align: center; }
        .header a { color: var(--solar-orange); text-decoration: none; font-weight: bold; margin-right: 20px; }
        .car-hero { background-color: var(--carbon-black); color: white; padding: 50px 0; text-align: center; margin-bottom: 30px;}
        .car-hero h1 { font-size: 3.5rem; color: var(--solar-orange); margin-bottom: 10px; }
        .car-hero p { font-size: 1.5rem; opacity: 0.8; }
        .detail-img { width: 100%; max-height: 600px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 30px;}
        .spec-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;}
        .spec-card { background: white; padding: 20px; border-radius: 8px; border-top: 5px solid var(--solar-orange); box-shadow: 0 2px 5px rgba(0,2,0,0.1);}
        .spec-card h4 { color: var(--primary-blue); margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <a href="index.html">« 返回主網站</a>
            <span>| NKUST APOLLO 詳細介紹</span>
        </div>
    </div>

    <div class="car-hero">
        <h1>Apollo II (2000)</h1>
        <p>優化能源轉換效率，首次參與區域挑戰賽。</p>
    </div>

    <div class="container">
        <img src="https://placehold.co/1000x500/003366/ffffff?text=Apollo+II+-+2000" alt="Apollo II 實拍圖" class="detail-img">

        <h2>設計與性能提升</h2>
        <p style="margin-bottom: 40px;">
            Apollo II 針對第一代的經驗進行了全面優化，重點改善了太陽能板的排布和電池管理系統，顯著提高了能源轉換效率。這次升級讓車隊能夠更積極地參與國際或區域性的太陽能車挑戰賽。
        </p>

        <div class="spec-grid">
            <div class="spec-card">
                <h4>首次參賽</h4>
                <p>區域性太陽能車挑戰賽</p>
            </div>
            <div class="spec-card">
                <h4>關鍵改進</h4>
                <p>能源轉換系統</p>
            </div>
            <div class="spec-card">
                <h4>車體結構</h4>
                <p>鋁合金框架</p>
            </div>
            <div class="spec-card">
                <h4>技術突破</h4>
                <p>應用輕量化馬達</p>
            </div>
        </div>
        
        <div style="text-align: center; padding-top: 20px;">
            <a href="index.html#car" style="color: var(--primary-blue); font-weight: bold; font-size: 1.2rem;">返回車款列表</a>
        </div>
    </div>
</body>

</html>
